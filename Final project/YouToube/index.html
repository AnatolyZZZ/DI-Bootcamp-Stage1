<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo left">
            <span class="material-symbols-outlined" id="menu"> menu</span> 
            <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
        </div>

        <div class="search center">
            <form action="#">
                <input type="text" placeholder="Search">
                <div class="form-end">
                    <span class="material-symbols-outlined keyboard"> keyboard</span>
                    <button><span class="material-symbols-outlined">search</span></button>
                </div>
            </form>
            <span class="material-symbols-outlined mic"> mic</span>
        </div>

        <div class="nav right">
            <span class="material-symbols-outlined"> video_call</span>
            <span class="material-symbols-outlined"> notifications</span>
            <span class="material-symbols-outlined"> account_circle</span> 
        </div>
    </header>

    <main>
        <div class="side-bar">
            <a href="#" class="navlink">
                <span class="material-symbols-outlined"> home</span>
                <p>Main</p>
            </a>
            <a href="#" class="navlink">
                <span class="material-symbols-outlined"> smart_display</span>
                <p>Shorts</p>
            </a>
            <a href="#" class="navlink">
                <span class="material-symbols-outlined"> subscriptions</span>
                <p>Subscribes</p>
            </a>
            <a href="#" class="navlink">
                <span class="material-symbols-outlined"> video_library</span>
                <p>Videolibrary</p>
            </a>
        </div>

        <div class="content">.</div>
    </main>
</body>
</html>
